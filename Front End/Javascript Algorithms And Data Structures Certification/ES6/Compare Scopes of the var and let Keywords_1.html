/* Focus on output order */

var printNumTwo;
var i = 0;
for (i = 0; i < 3; i++) {
  console.log("for i: ", i);
  if(i === 2){
    console.log("=== i: ", i);
    printNumTwo = function() {
      console.log("fun i: ", i);      
      return i;
    };
  }
}

console.log("outer i: ", i);
console.log(printNumTwo());
